<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <div id="taskList" class="task-list"></div>
    <button id="addTaskBtn" class="add-task-btn">Adicionar Tarefa</button>
  </div>

  <div id="addTaskModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Adicionar Tarefa</h2>
      <form id="taskForm">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required>
        <label for="description">Descrição:</label>
        <input type="text" id="description" name="description" required>
        <label for="dueDate">Data de Vencimento:</label>
        <input type="date" id="dueDate" name="dueDate" required>
        <label for="priority">Prioridade:</label>
        <select id="priority" name="priority">
          <option value="Alta">Alta</option>
          <option value="Média">Média</option>
          <option value="Baixa">Baixa</option>
        </select>
        <button type="submit" class="add-btn">Adicionar</button>
      </form>
    </div>
  </div>

  <div id="taskDetailsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Detalhes da Tarefa</h2>
      <p><strong>Título:</strong> <span id="taskTitle"></span></p>
      <p><strong>Descrição:</strong> <span id="taskDescription"></span></p>
      <p><strong>Data de Vencimento:</strong> <span id="taskDueDate"></span></p>
      <p><strong>Prioridade:</strong> <span id="taskPriority"></span></p>
      <p><strong>Status:</strong> <span id="taskStatus"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
